[build]
  publish = "site"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[functions.followup]
  schedule = "0 * * * *"
